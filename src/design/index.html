<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">

<body style="color: #F9F8F8;background: #f8f9fa;">
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5 py-4 gap-3" style="font-family: Alata, sans-serif;">
        <div class="row">
            <div class="col text-center">
                <div class="banner-contaienr"></div>
                <h1 style="color: var(--bs-primary);">My ToDo app</h1>
            </div>
        </div>
        <form id="userInput" class="row mt-4" style="min-width: 300px;">
            <div class="d-inline-flex flex-column justify-content-center align-items-center align-content-center col-md-8 offset-md-2">
                <div class="d-flex justify-content-center align-items-center align-content-center input-group" style="width: max-content;"><input class="form-control" type="text" id="textInput" placeholder="Add new task..." style="width: max-content;"><button class="btn btn-primary" id="submitButton" type="submit">Button</button></div>
            </div>
        </form>
        <div id="taskList" class="row mt-5 glassmor" style="width: 300px;">
            <ul class="list-group" style="padding-right: 0px;">
                <li class="list-group-item" style="padding: 8px;">
                    <div class="align-items-center row">
                        <div class="col-10" style="min-width: 200px;">
                            <p class="fw-bold text-muted no-margin">Task 1</p>
                        </div>
                        <div class="text-end d-md-flex justify-content-md-center col-2"><input type="checkbox" class="form-check-input"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
